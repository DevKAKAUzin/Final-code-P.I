<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>  

<script type="text/JavaScript">
    $(document).ready(function() {

        function exportTableToCSV($table, filename) {
      
          var $rows = $table.find('tr:has(td)'),
      
            // Temporary delimiter characters unlikely to be typed by keyboard
            // This is to avoid accidentally splitting the actual contents
            tmpColDelim = String.fromCharCode(11), // vertical tab character
            tmpRowDelim = String.fromCharCode(0), // null character
      
            // actual delimiter characters for CSV format
            colDelim = '","',
            rowDelim = '"\r\n"',
      
            // Grab text from table into CSV formatted string
            csv = '"' + $rows.map(function(i, row) {
              var $row = $(row),
                $cols = $row.find('td');
      
              return $cols.map(function(j, col) {
                var $col = $(col),
                  text = $col.text();
      
                return text.replace(/"/g, '""'); // escape double quotes
      
              }).get().join(tmpColDelim);
      
            }).get().join(tmpRowDelim)
            .split(tmpRowDelim).join(rowDelim)
            .split(tmpColDelim).join(colDelim) + '"';
      
          // Deliberate 'false', see comment below
          if (false && window.navigator.msSaveBlob) {
      
            var blob = new Blob([decodeURIComponent(csv)], {
              type: 'text/csv;charset=utf8'
            });
      
            // Crashes in IE 10, IE 11 and Microsoft Edge
            // See MS Edge Issue #10396033
            // Hence, the deliberate 'false'
            // This is here just for completeness
            // Remove the 'false' at your own risk
            window.navigator.msSaveBlob(blob, filename);
      
          } else if (window.Blob && window.URL) {
            // HTML5 Blob        
            var blob = new Blob([csv], {
              type: 'text/csv;charset=utf-8'
            });
            var csvUrl = URL.createObjectURL(blob);
      
            $(this)
              .attr({
                'download': filename,
                'href': csvUrl
              });
          } else {
            // Data URI
            var csvData = 'data:application/csv;charset=utf-8,' + encodeURIComponent(csv);
      
            $(this)
              .attr({
                'download': filename,
                'href': csvData,
                'target': '_blank'
              });
          }
        }
      
        // This must be a hyperlink
        $(".export").on('click', function(event) {
          // CSV
          var args = [$('#dvData>table'), 'export.csv'];
      
          exportTableToCSV.apply(this, args);
      
          // If CSV, don't do event.preventDefault() or return false
          // We actually need this to be a typical hyperlink
        });

        $(document).ready(function () {
  
          // Adiciona um evento de envio ao formulário
          $("#meuFormulario").submit(function (event) {
              // Impede o envio padrão do formulário
              event.preventDefault();
  
              // Obtém os valores dos campos nome e idade
              var nome = $("#nome").val();
              var idade = $("#idade").val();
              var nomeMae = $("#nomeMae").val();
  
              var tabelaBody = $("#tabela tbody");

              // Cria uma nova linha e adiciona células a ela
              var novaLinha = $("<tr>")
                  .append($("<td>").text(nome))
                  .append($("<td>").text(idade))
                  .append($("<td>").text(nomeMae));
  
              // Adiciona a nova linha ao corpo da tabela
              tabelaBody.append(novaLinha);
          });
      });

        
      });
</script>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <form id="meuFormulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
  
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>
  
  
      <label for="nomeMae">Nome da Mãe:</label>
      <input type="text" id="nomeMae" name="nomeMae" required>
  
      <button type="submit">Enviar</button>
  </form>
  </div>


    
    <div id="dvData">
      <table id="tabela">
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Onde Nasceu</th>
        </tr>
    
      </table>
      <spam/>

      <a href="#" class="export">Exporta alunos</a>
    </div>

</body>
